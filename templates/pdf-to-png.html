<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to PNG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.converter-box{background:white;padding:40px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);max-width:500px;margin:80px auto;text-align:center;}</style>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar" style="background-color:#2a87e4; padding:10px 0;">
  <div style="display:flex; justify-content:center; width:100%;">
    <a href="/png-to-pdf" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">PNG to PDF</a>
    <a href="/pdf-to-png" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">PDF to PNG</a>
    <a href="/word-to-pdf" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">Word to PDF</a>
    <a href="/pdf-to-word" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">PDF to Word</a>
  </div>
</nav>


<div class="converter-box">
  <h2><b>PDF to PNG Converter</b></h2>
  <p>Upload your PDF and convert its pages into PNG images.</p>
  <form method="POST" action="/pdf-to-png" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" class="form-control mb-3">
    <button type="submit" class="btn btn-success">Convert</button>
  </form>
</div>
</body>
</html>
