<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PNG to PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .converter-box { 
      background:white;
      padding:40px;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      max-width:500px;
      margin:80px auto;
      text-align:center; 
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar" style="background-color:#2a87e4; padding:10px 0;">
    <div style="display:flex; justify-content:center; width:100%;">
      <a href="/png-to-pdf" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">PNG to PDF</a>
      <a href="/pdf-to-png" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">PDF to PNG</a>
      <a href="/word-to-pdf" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">Word to PDF</a>
      <a href="/pdf-to-word" class="nav-link" style="color:white; font-weight:bold; margin:0 20px;">PDF to Word</a>
    </div>
  </nav>

  <div class="converter-box">
    <h2><b>PNG to PDF Converter</b></h2>
    <p>Upload your PNG images and convert them into a single PDF file.</p>
    <form method="POST" action="/png-to-pdf" enctype="multipart/form-data">
      <!-- ✅ name corrigé ici -->
      <input type="file" name="images" multiple accept="image/png" class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Convert</button>
    </form>
  </div>
</body>
</html>
